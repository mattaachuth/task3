<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="#" onclick="showContent('home')">Home</a></li>
                <li><a href="#" onclick="showContent('about')">About</a></li>
                <li><a href="#" onclick="showContent('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="content-section">
            <h1>Welcome to the Homepage</h1>
            <p>This is the home section.</p>
        </section>
        <section id="about" class="content-section" style="display: none;">
            <h1>About Us</h1>
            <p>This is the about section.</p>
        </section>
        <section id="contact" class="content-section" style="display: none;">
            <h1>Contact Us</h1>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="task3.js"></script>
    <footer>
        <a href="https://www.facebook.com">Facebook</a> |
        <a href="https://www.instagram.com">Instagram</a>
        <br>
        @2024 All rights reserved. Created by RSS
    </footer>
</body>
</html>
